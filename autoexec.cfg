// launch options

// +exec autoexec.cfg -language colormod -novid

//Rez

// 4:3
// 1280 x 960
//Fullscreen
mat_setvideomode 1280 960






// Zoom Sensitivity
sensitivity "0.954545"



zoom_sensitivity_ratio_mouse "0.818933027098955175"		//Adjusts your zoom sensitivity to act as your true sensitivity (Default: 1)







// Netgraph

net_graph "1"											//Netgraph (Default: 0)
net_graphheight "0"										//Height of netgraph (Default: 64)
net_graphpos "2"										//Positioning of netgraph (Default: 1)
net_graphproportionalfont "1"							//Proportionate font size for netgraph (Default: 0)


// Performance
fps_max "0" 				// Max FPS
cl_showfps "1" 				// Display FPS
mat_queue_mode "-1" 			// For multi-core rendering
dsp_slow_cpu "0" 				// Increases quality of sounds
cl_downloadfilter "nosounds" 		// Blocks downloading of custom sounds from CS:GO music kits


// Graphics & Sound
mat_monitorgamma "1.6" 			// Adjusts brightness. Values from 1.6 to 2.1 are typically used
volume "1" 				// Sets the volume
snd_musicvolume 0 			// Sets music volume
snd_headphone_man_exponent "1" 		// Volume of distant sounds


// GUI

// HUD Colors
// Default	cl_hud_color "0" ,White	cl_hud_color "1" ,Light Blue	cl_hud_color "2" ,Dark Blue	cl_hud_color "3" ,Purple	cl_hud_color "4" ,Red	cl_hud_color "5" ,Orange	cl_hud_color "6" ,Yellow	cl_hud_color "7" ,Green	cl_hud_color "8" ,Aqua	cl_hud_color "9" ,Pink	cl_hud_color "10"


cl_disablefreezecam 1								// Freezecam (Rec: Enabled)
cl_hud_playercount_pos 0 		 // Moves player list to the bottom
cl_hud_playercount_showcount 1 		// Sets number values, rather than avatars, for alive players
cl_showloadout 1			// Moves inventory information to the lower right of the screen
cl_hud_background_alpha 0.5 		// Transparency level of interface elements
cl_hud_color 10 				// Sets color of the interface elements
cl_hud_background_alpha 1 		// Sets bomb carrier icon to under the radar
cl_drawhud 1 				// Displays hud icons, keeping all events.
cl_hud_healthammo_style 0   // Only shows your health and armor in numbers.
hud_scaling "0.85"
hud_showtargetid "1"


// In-game Elements
hud_showtargetid 1 			// Disables the presence of player names when aiming on characters
viewmodel_fov  100                 // This command sets your client s FOV to the specified number
v_showbullethits 1 			// Enables blood

// Crosshair Configuration

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// Radar Commands
cl_radar_scale 0.3			// Radar Zoom Control
cl_hud_radar_scale 1.15			// Radar Total-Size (on HUD) Control
cl_radar_icon_scale_min 0.7		// Radar Player-Icon Size
cl_radar_square_with_scoreboard 1	// Radar Shape (Circle or Square)
cl_radar_always_centered 0		// Radar Centered w/ Player Control
cl_radar_rotate 1			// Radar Rotates w/ Player 


// Network (settings are optimized for fastest connection)

rate 786432											//Your download rate to the server (Max rate: 786432 Default: 196608)
cl_cmdrate 128										//Number of command packets sent to server per second (Max: 128 Default: 64)
cl_updaterate 128										//Number of packets per second you are requesting from the server (Max: 128 Default: 64)


